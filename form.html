<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
</head>
<body>
    <form action="task_form.php">
        <label for="title">Title</label><br>
        <input type="text" name="title" id="title"><br><br>

        <label for="description">Description</label><br>
        <textarea name="description" id="description" rows="4"></textarea><br><br>

        <label for="category">Category</label><br>
        <input type="text" name="category" id="category"><br><br>

        <label for="p_level">Priority Level</label><br>
        <select name="p_level" id="p_level">
            <option disabled selected value>Select an item</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select><br><br>

        <label for="prog_level">Progress Level</label><br>
        <select name="prog_level" id="prog_level">
            <option disabled selected value>Select an item</option>
            <option value="not_started">Not Started</option>
            <option value="started">Started</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
